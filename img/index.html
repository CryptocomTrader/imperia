<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ватний Матрац | Комфортний Сон</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Ватний Матрац</h1>
            <p>Комфорт та підтримка вашого сну</p>
        </div>
    </header>

    <main>
        <section class="product-overview">
            <div class="container">
                <div class="product-images">
                    <img src="img/matras-1.jpg" alt="Ватний матрац">
                    <img src="img/matras-2.jpg" alt="Матрац у розгорнутому вигляді">
                </div>
                <div class="product-details">
                    <h2>Унікальний Ватний Матрац</h2>
                    <ul>
                        <li>Товщина: 7 см</li>
                        <li>Матеріал: Тюфячна вата</li>
                        <li>Чохол: Поликотон 75 г/м²</li>
                        <li>Підтримує до 150 кг</li>
                    </ul>
                    <div class="price-block">
                        <span class="old-price">1500 грн</span>
                        <span class="new-price">750 грн</span>
                        <span class="discount">-50%</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="order-form">
            <div class="container">
                <h2>Замовити Матрац</h2>
                <form id="order-form">
                    <input type="text" name="name" placeholder="Ваше ім'я" required>
                    <input type="tel" name="phone" placeholder="Номер телефону" required>
                    <select name="size">
                        <option value="">Оберіть розмір</option>
                        <option value="70x200">70x200 см - 750 грн</option>
                        <option value="90x200">90x200 см - 950 грн</option>
                        <option value="120x200">120x200 см - 1150 грн</option>
                        <option value="160x200">160x200 см - 1350 грн</option>
                        <option value="200x200">200x200 см - 1450 грн</option>
                    </select>
                    <button type="submit">Замовити зараз</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2024 Ватний Матрац. Всі права захищені.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/form-handler.js"></script>
</body>
</html>
